<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
</head>

<body>
	<div layout:fragment="content" class="container mt-5">
		<ul class="nav nav-pills nav-fill" sec:authorize="hasRole('ADMIN')">
			<li class="nav-item pe-2">
				<a class="nav-link" th:href="@{/admin}">Theaters</a>
			</li>
			<li class="nav-item pe-2">
				<a class="nav-link" th:href="@{/admin/cities}">Cities</a>
			</li>
			<li class="nav-item pe-2">
				<a class="nav-link active" th:href="@{/admin/movies}">Movies</a>
			</li>
		</ul>

		<div class="mt-5">

			<h2 class="mb-3" th:text="${title}"></h2>
			<div class="col-md-6">
				<form th:action="@{/saveMovie}" method="post">
					<input type="hidden" class="form-control" id="id" name="id" th:value="${movie.id}">
					<div class="mb-3">
						<label for="title" class="form-label">Title</label>
						<input type="text" class="form-control" id="title" name="title" th:value="${movie.title}">
						<span class="text-danger" th:errors="${movie.title}"></span>
					</div>
					<div class="mb-3">
						<label for="address" class="form-label" id="description">Description</label>
						<div class="form-floating">
							<textarea class="form-control" id="description" name="description" th:text="${movie.description}"></textarea>
						</div>
						<span class="text-danger" th:errors="${movie.description}"></span>
					</div>
					<div class="mb-3">
						<div class="row">
							<div class="col-6">
								<label for="duration" class="form-label">Duration</label>
								<input type="text" placeholder="1:30" class="form-control" id="duration" name="duration" th:value="${movie.duration}">
								<span class="text-danger" th:errors="${movie.duration}"></span>
							</div>
						</div>
					</div>

					<button type="submit" class="btn btn-primary">Save</button>
				</form>
			</div>

		</div>
</body>

</html>
