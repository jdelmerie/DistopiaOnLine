<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
</head>

<body>
	<div layout:fragment="content" class="container mt-5">
		<ul class="nav nav-pills nav-fill" sec:authorize="hasRole('ADMIN')">
			<li class="nav-item pe-2">
				<a class="nav-link" th:href="@{/admin}">Theaters</a>
			</li>
			<li class="nav-item pe-2">
				<a class="nav-link" th:href="@{/admin/cities}">Cities</a>
			</li>
			<li class="nav-item pe-2">
				<a class="nav-link active" th:href="@{/admin/movies}">Movies per theater</a>
			</li>
		</ul>

		<div class="mt-5">

			<h2 class="mb-3" th:text="${title}"></h2>

			<div class="col-6">
				<div class="card-body">
					<h3 class="card-title" th:text="${theater.name}"></h3>
					<p class="card-text">
						<span th:text="${theater.address}"></span><br>
						<span th:text="${theater.city.zipcode} + ' ' + ${theater.city.name}"></span>
					</p>
					<p class="card-text">Rooms : <span th:text=${theater.numberOfRooms}></span> | Movies : <span
							th:text=${theater.movies.size}></span></p>
					<ul class="list-group list-group-flush">
						<li class="list-group-item" th:each="movie:${theater.movies}" th:text="${movie.title}"></li>
					</ul>
				</div>

				<div class="mt-3">
					<form th:action="@{/addMovieToTheaters}" method="post">
						<input type="hidden" class="form-control" id="id" name="id" th:value="${theater.id}">
						<label for="city" class="form-label">Movies</label>
						<select class="form-select" name="movie">
							<option>Select a movie to add</option>
							<option th:each="movie:${movies}"
								 th:value="${movie.id}" th:text="${movie.title}">
							</option>
						</select>
						<span class="text-danger"></span>
						<button type="submit" class="btn btn-primary btn-sm mt-3">Add</button>
					</form>
				</div>
			</div>
		</div>
</body>

</html>
