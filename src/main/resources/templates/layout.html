<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8">
	<title>DispotiaOnLine</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css" rel="stylesheet"
		type="text/css" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header class="site-header sticky-top py-3 bg-dark">
		<div class="container d-flex flex-column flex-md-row align-items-center">
			<a th:href="@{/}" class="d-flex align-items-center text-white text-decoration-none me-3">
				<span class="fs-4">DISTOPIAONLINE</span>
			</a>
			<nav class="d-flex flex-column flex-md-row justify-content-center">
				<a class="px-4 d-none d-md-inline-block text-white text-decoration-none"
					th:href="@{/theaters}">Theaters</a>

				<a class="px-4 d-none d-md-inline-block text-white text-decoration-none" th:href="@{/movies}">Movies</a>
			</nav>
			<nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto text-white">
				<a sec:authorize="hasRole('ADMIN')" class="me-3 py-2 text-white text-decoration-none"
					th:href="@{/admin}">ADMIN</a>
				<a sec:authorize="!isAuthenticated()" class="me-3 py-2 text-white text-decoration-none"
					th:href="@{/login}">Login</a>
				<a sec:authorize="isAuthenticated()"
					class="btn btn-sm btn-danger me-3 py-2 text-white text-decoration-none"
					th:href="@{/logout}">Logout</a>
			</nav>
		</div>
	</header>

	<section layout:fragment="content"></section>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
