<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8">
	<title>DispotiaOnLine</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="body-login text-center">
	<main class="form-signin">
		<form th:action="@{/login}" method="post">
			<img class="mb-4" th:src="@{/img/logo.png}" alt="" height="57">
			<h1 class="h3 mb-3 fw-normal">Please login</h1>
			<div class="form-floating">
				<input type="email" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
				<label for="floatingInput">Email address</label>
			</div>
			<div class="form-floating">
				<input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
				<label for="floatingPassword">Password</label>
			</div>
			<div class="checkbox mb-3">
				<p>Message d'erreur</p>
			</div>
			<button class="w-100 btn btn-lg btn-dark" type="submit">Submit</button>
			<p class="mt-5 mb-3 text-muted">&copy; 2022 - DistopiaOnLine</p>
		</form>
	</main>
</body>

</html>
